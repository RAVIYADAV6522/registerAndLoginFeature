<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form id="signupForm">
        <h2>Signup</h2>
        <input
          type="text"
          id="signupUsername"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="signupPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Signup</button>
        <p>Already have an account? <a href="index.html">Login</a></p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
